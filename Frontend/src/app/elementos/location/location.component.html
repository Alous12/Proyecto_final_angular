<div class="tarjeta-ubicacion">
  <p>Name: {{ ubicacion?.name }}</p>
  <p>Type: {{ ubicacion?.type }}</p>
  <p>Dimension: {{ ubicacion?.dimension }}</p>
  <p>Total Residentes: {{ ubicacion?.presentCharacters?.length }}</p>

  <a class="btn-detalles" [routerLink]="['/detalles-ubicacion', ubicacion?.id]">Ver detalles</a>
  <a [routerLink]="['/editar-ubicacion', ubicacion?.id]" class="editar">Editar Ubicaciones</a>
</div>
