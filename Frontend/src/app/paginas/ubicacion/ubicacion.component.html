
<div class="filtros">
    <input [(ngModel)]="name" name="name" placeholder="Nombre de ubicación" />
    <input [(ngModel)]="type" name="type" placeholder="Tipo de ubicación" />
    <button (click)= "buscar()">Filtrar</button>
</div>

<div class="contenedor-ubicaciones">
    @for (ubicacion of ListadoUbicaciones; track ubicacion.id) {
        <div>
            <app-location [ubicacion]="ubicacion"> </app-location>
        </div>
    } @empty {
        <p>No existen ubicaciones</p>
    }
</div>
